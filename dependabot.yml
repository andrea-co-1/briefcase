# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"
- name: Swagger UI Action
  uses: Legion2/swagger-ui-action@v1.1.3
- name: Pulumi CLI Action
  uses: pulumi/actions@v3.12.1
- name: Netlify Deploy Action with Outputs
  uses: semoal/action-netlify-deploy@1.3.0
- name: Upload to Netlify
  uses: MrFlynn/upload-to-netlify-action@v2
- name: Schedule Build & Deploy Hooks
  uses: codemzy/schedule-build-action@1.0.2
